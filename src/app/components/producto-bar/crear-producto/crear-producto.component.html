<div class="container">
    <h1>Crear Producto</h1>
    <form [formGroup]="crearProducto" class="form" (ngSubmit)="createProduct(crearProducto.value)" #myForm="ngForm">
      <div class="form-group row">
        <label for="id_Producto" class="col-sm-2 col-form-label">ID de Producto:</label>
        <div class="col-sm-6">
          <input type="text" id="id_Producto" name="id_Producto" class="form-control" required formControlName="id_Producto">
        </div>
      </div>
      <div class="form-group row">
        <label for="Nombre" class="col-sm-2 col-form-label">Nombre del Producto:</label>
        <div class="col-sm-6">
          <input type="text" id="Nombre" name="Nombre" class="form-control" required formControlName="Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="Costo" class="col-sm-2 col-form-label">Costo:</label>
        <div class="col-sm-6">
          <input type="number" id="Costo" name="Costo" class="form-control" required formControlName="Costo">
        </div>
      </div>
      <div class="form-group row">
        <label for="Precio_venta" class="col-sm-2 col-form-label">Precio de Venta:</label>
        <div class="col-sm-6">
          <input type="number" id="Precio_venta" name="Precio_venta" class="form-control" required formControlName="Precio_venta">
        </div>
      </div>
      <div class="form-group row">
        <label for="Cantidad" class="col-sm-2 col-form-label">Cantidad:</label>
        <div class="col-sm-6">
          <input type="number" id="Cantidad" name="Cantidad" class="form-control" formControlName="Cantidad">
        </div>
      </div>
      <div class="form-group row">
        <label for="Sede" class="col-sm-2 col-form-label">Sede:</label>
        <div class="col-sm-6">
          <input type="text" id="Sede" name="Sede" class="form-control" required formControlName="Sede">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-6">
          <button type="submit" class="btn btn-primary" >Guardar Producto</button>
          <button type="button" class="btn btn-danger" (click)="navegarAMenu()">Regresar</button>
        </div>
      </div>
    </form>
  </div>
