<div class="container">
    <h1>Crear Sede</h1>
    <form [formGroup]="crearSede" class="form" (ngSubmit)="createSede(crearSede.value)" #myForm="ngForm">
      <div class="form-group row">
        <label for="id_Sede" class="col-sm-2 col-form-label">id_Sede:</label>
        <div class="col-sm-6">
          <input type="text" id="id_Sede" name="id_Sede" required formControlName="id_Sede">
        </div>
      </div>
      <div class="form-group row">
        <label for="Nombre_Sede" class="col-sm-2 col-form-label">Nombre Sede:</label>
        <div class="col-sm-6">
          <input type="text" id="Nombre_Sede" name="Nombre_Sede" required formControlName="Nombre_Sede">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-6">
          <button type="submit" class="btn btn-primary">Guardar Sede</button>
          <button type="button" class="btn btn-danger" (click)="navegarAMenu()">Regresar</button>
        </div>
      </div>
    </form>
  </div>
