<div class="container">
    <h1>Eliminar Sede</h1>
    <div class="form-group">
      <label for="productoId">Id de la Sede:</label>
      <input type="text" id="id_Sede" name="id_Sede" class="form-control" placeholder="Eliminar Producto" required [(ngModel)]="id_Sede">
    </div>
    <button type="button" class="btn btn-danger" (click)="eliminandoSede(id_Sede)">Eliminar Producto</button>
    <button type="button" class="btn btn-danger" (click)="navegarAMenu()">Salir</button>
  </div>
